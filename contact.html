<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Leden</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img class="mini" src="res/logoMinimal.svg" alt="logo mini" />
          <img class="small" src="res/logoSmall.svg" alt="logo klein" />
          <img class="large" src="res/logo.svg" alt="logo" />
        </div>
        <nav>
          <ul>
            <li id="home"><a href="index.html">Home</a></li>
            <li id="uitstappen"><a href="uitstappen.html">Uitstappen</a></li>
            <li id="testimonials">
              <a href="testimonials.html">Testimonials</a>
            </li>
            <li class="active" id="contact"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <img class="banner" src="res/uitstappen0Small.jpg" alt="banner" />
        <h2>Meer weten? Contacteer ons!</h2>
        <div class="contactContainer">
          <div class="contactFormContainer">
            <form>
              <label for="voornaam">Voornaam</label>
              <input
                type="text"
                id="voornaam"
                name="voornaam"
                placeholder="Uw voornaam..."
              />

              <label for="achternaam">Achternaam</label>
              <input
                type="text"
                id="achternaam"
                name="achternaam"
                placeholder="Uw achternaam"
              />

              <label for="categorie">Categorie</label>
              <select id="categorie" name="categorie">
                <option value="uitstappen">Uitstappen</option>
                <option value="lid worden">Lid worden</option>
                <option value="andere">Andere</option>
              </select>

              <label for="onderwerp">Onderwerp</label>
              <textarea
                id="onderwerp"
                name="onderwerp"
                placeholder="Schrijf hier uw boodschap..."
              ></textarea>

              <input type="submit" value="Verstuur" />
            </form>
          </div>
          <p>
            Contactgegevens:<br />Telefoon: 0495 12 45 78<br /><br />Adres:<br />
            Bosstraat 42<br />3993 PEER
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
